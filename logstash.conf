input {                                                                                      
  udp {                                                              
    port => 5000
    codec => "json"
    type => "rsyslog"
  }
}

# The Filter pipeline stays empty here, no formatting is done.
filter { }

# Every single log will be forwarded to ElasticSearch. If you are using another port, you should specify it here.                                                                                             
output {                                                        
    elasticsearch {                                                                          
      hosts => [ "elasticsearch:9200" ]                                   
    }                                                                                        
}